<div class="row">
  <div class="col s12 m6">
    <div
      class="card blue-grey darken-1"
      [ngClass]="{ 'darken-1': todo.done, 'darken-4': !todo.done }"
    >
      <div class="card-content white-text">
        <span *ngIf="!editMode" class="card-title"
          >{{ todo.label }} {{ todo.creationDate | customDate: false }}
          <i class="material-icons" (click)="editMode = true">edit</i>
        </span>
        <input
          *ngIf="editMode"
          type="text"
          [(ngModel)]="todo.label"
          (keyup.enter)="closeEditModeAndTriggerTodoUpdate()"
        />
      </div>
      <div class="card-action">
        <a href="#">This is a link</a>
        <a href="#">This is a link</a>
      </div>
    </div>
  </div>
</div>
